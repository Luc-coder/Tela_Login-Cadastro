<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="small-ball"></div>

    <div class="medium-ball"></div>

    <div class="large-ball"></div>
    
    <header>
        <div class="container">
            <div class="header-flex">
                <div class="logo">
                    <img src="images/7084545 1.png" alt="logo">
                </div>
                <div class="div-nav">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Produtos</li>
                            <li>Sobre</li>
                            <li>Contato</li>
                        </ul>
                    </nav>
                </div>
                <div class="div-button">
                    <button>Criar</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-flex">
                <div class="left-side">
                    <form>
                        <div class="container">
                            <div class="choose-box">
                                <div class="login-choose">
                                    <h2 class="title-login">Login</h2>
                                    <div class="line line-login"></div>
                                </div>
                                <div class="singup-choose">
                                    <h2 class="title-singup">SingUp</h2>
                                    <div class="line line-singup"></div>
                                </div>
                            </div>
                            <div class="box-input">
                                <div class="icon-user"></div>
                                <input type="text" placeholder="Email or phone number">
                            </div>
                            <div class="box-input">
                                <div class="icon-pass"></div>
                                <input type="text" placeholder="Password">
                            </div>
                            <div class="final-form">
                                <div class="forgot">
                                    <p>Forgot your password?</p>
                                </div>
                                <div class="button-form">
                                    <button>Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right-side">
                    <div class="picture"></div>
                </div>
            </div>
        </div>
    </main>

    

</body>
</html>
